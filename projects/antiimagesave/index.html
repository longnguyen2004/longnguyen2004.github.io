<html>
    <head>
	    <title>Anti Image Save Test</title>
		<script>
			window.addEventListener("DOMContentLoaded", () =>
			{
				fetch("./img.jpg").then(res => res.blob()).then(blob =>
				{
					const cvs = document.getElementById("cvs");
					const link = URL.createObjectURL(blob);
					cvs.style.background = `url(${link})`;
					URL.revokeObjectURL(link);
				});
			});
		</script>
	</head>
	<body>
	    <p>Good luck :)</p>
		<div id="cvs" />
	</body>
</html>
