<html>
    <head>
	    <title>Anti Image Save Test</title>
		<script>
		    fetch("./img.jpg").then(res => res.blob()).then(blob =>
			{
				const cvs = document.getElementById("cvs");
				const ctx = cvs.getContext("2d");
				const img = new Image();
				img.onload = (event) =>
				{
					URL.revokeObjectURL(event.target.src);
					ctx.drawImage(event.target, 0, 0)
				}
				img.src = URL.createObjectURL(blob);
			});
		</script>
	</head>
	<body>
	    <p>Good luck :)</p>
		<canvas id="cvs" />
	</body>
</html>
